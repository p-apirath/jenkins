version: '3.1'
services:
  jenkins:
    # image: jenkins/jenkins:2.177-alpine
    image: apirath/jenkins-docker:v2.177-alpine
    volumes:
      - "${PWD}/var/jenkins_home:/var/jenkins_home"
      # - "/etc/localtime:/etc/localtime:ro"
      # - "/usr/local/bin:/user/bin"
      - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
      - "8080:8080"
      - "50000:50000"
    restart: always
    # privileged: true
    environment:
      JAVA_OPTS: "-Duser.timezone=ICT"
